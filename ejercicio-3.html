<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <form>
      <p>
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" />
      </p>
      <p>
        <label for="surname">Apellido:</label>
        <input type="text" id="surname" />
      </p>
      <p>
        Modalidad de Cursada:
        <input type="radio" name="typeOfCourse" id="noLive" />
        <label for="noLive">On-Demand</label>
        <input type="radio" name="typeOfCourse" id="live" />
        <label for="live">En Vivo</label>
      </p>
      <p>
        <label for="mail">Correo:</label>
        <input type="email" name="email" id="mail" />
      </p>
      <p>
        <input type="checkbox" name="information" id="information" />
        <label for="information"
          >Deseo recibir informacion sobre nuevos posteos en la plataforma de
          Nucba</label
        >
      </p>
      <p>
        <input type="checkbox" name="terms" id="terms" />
        <label for="terms"
          >Declaro que lei los terminos y condiciones y estoy listo para
          convertirme en desarrollador web Full Stack.</label
        >
      </p>
      <button>Enviar</button>
    </form>
  </body>
</html>
